---
layout: page
description: "Index page"
frontpage: map
title: 2008 Climate visualization
---
{% include JB/setup %}

<div class="btn-group btn-group-sm layer-selector-buttons">
  <button type="button" class="btn btn-default" data-layer="1"
  	data-toggle="tooltip" data-placement="bottom"
  	title="Maximum temperature registered">Max Temp</button>
  <button type="button" class="btn btn-default" data-layer="2"
  	data-toggle="tooltip" data-placement="bottom"
  	title="Minimum temperature registered">Min Temp</button>
  <button type="button" class="btn btn-default" data-layer="3"
  	data-toggle="tooltip" data-placement="bottom"
  	title="Difference between the max. and min. temperatures">Range Temp</button>
  <button type="button" class="btn btn-default" data-layer="4"
  	data-toggle="tooltip" data-placement="bottom"
  	title="Number of rainy days">Rainy Days</button>
</div>
<div class="row" id="map" style="height:300px;width:100;"></div>

<div class="row" id="details">
  <div class="col-sm-6 data">
    <h4>Click on any station to retrieve details...</h4>
  </div>
  <div class="col-sm-6 graph"></div>
</div>
